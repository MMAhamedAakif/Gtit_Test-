<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="mailto:support@example.com" id="customer-care-float" title="Contact Customer Care" style="position:fixed;bottom:30px;right:30px;z-index:1000;background:#007bff;color:#fff;width:56px;height:56px;display:flex;align-items:center;justify-content:center;border-radius:50%;box-shadow:0 2px 8px #aaa;font-size:28px;text-decoration:none;transition:background 0.2s;">
        <span style="display:inline-block;">&#9993;</span>
    </a>

    <!-- This is indexApi file -->
     <div id="api-output"></div>
     
    
        <!-- thisn si for contact section  -->
    <section id="contact-section" style="max-width:400px;margin:40px auto 20px auto;padding:20px;border:1px solid #ccc;border-radius:8px;box-shadow:0 2px 8px #eee;">
        <h2 style="text-align:center;">Contact</h2>
        <form id="contact-form">
            <label for="mail" style="display:block;margin-bottom:6px;">Mail:</label>
            <input type="email" id="mail" name="mail" required style="width:100%;padding:8px;margin-bottom:12px;border:1px solid #ccc;border-radius:4px;">
            <label for="comment" style="display:block;margin-bottom:6px;">Comment:</label>
            <textarea id="comment" name="comment" required rows="4" style="width:100%;padding:8px;margin-bottom:12px;border:1px solid #ccc;border-radius:4px;"></textarea>
            <button type="submit" style="width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;">Submit</button>
        </form>
    </section>
    <footer style="text-align:center; margin-top:20px; font-size:0.9em; color:#555;">
        All rights goes to
    </footer>
    <script src="scriptApi.js"></script>
</body>
</html>
